<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </header>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" placeholder="Enter your Email">

        <label for="age">Age <span class="small-text">(Optional)</span></label>
        <input type="number" min="1" max="120" id="age" name="user_age" placeholder="Age"> 

        <label for="role">Which option best describes your current role?</label>
        <select id="role" class="select">
            <option value disabled selected>Select current role</option>
            <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
        </select>

        <label for="recommend?">Would you recommend freeCodeCamp to a friend?</label>
        <div>
            <input class="radio"  type="radio" id="definitely" name="recommend?" value="definitely" checked>
            <label class="radio" for="definitely">Definitely</label>
         </div>
        <div>
            <input class="radio"  type="radio" id="maybe" name="recommend?" value="maybe">
            <label class="radio" for="maybe">Maybe</label>
        </div>
        <div>
            <input class="radio"  type="radio" id="not-sure" name="recommend?" value="not-sure">
            <label class="radio" for="not-sure">Not Sure</label>
         </div>


         <label for="fav-feature">What is your favorite feature of freeCodeCamp?
        </label>
         <select id="fav-feature" class="select">
            <option value disabled selected>Select an option</option>  
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
         </select>





         <label for="improve?">What would you like to see improved? <span class="small-text">(Check all that apply)</span></label>
         <div>
            <input class="check" type="checkbox" id="front-end" name="front-end" value="front-end">
            <label class="check" for="front-end">Front-End Projects</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="back-end" name="back-end" value="back-end">
            <label  class="check" for="back-end">Back-End Projects</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="data-vis" name="data-vis" value="data-vis">
            <label  class="check" for="data-vis">Data Visualization</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="challenges" name="challenges" value="challenges">
            <label  class="check" for="challenges">Challenges</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="open-source-comm" name="open-source-comm" value="open-source-comm">
            <label  class="check" for="open-source-comm">Open Source Community</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="gitter-help" name="gitter-help" value="gitter-help">
            <label  class="check" for="gitter-help">Gitter Help Rooms</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="video" name="video" value="video">
            <label  class="check" for="video">Videos</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups"> 
            <label  class="check" for="city-meetups">City Meetups</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="wiki" name="wiki" value="wiki">
            <label  class="check" for="wiki">Wiki</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="forum" name="forum" value=forum>
            <label  class="check" for="forum">Forum</label>
         </div>
         <div>
            <input class="check" type="checkbox" id="additional-courses" value="additional=courses" name="additional-courses">
            <label  class="check" for="additional-courses">Additional Courses</label>
         </div>

         <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments here..."></textarea>

        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
